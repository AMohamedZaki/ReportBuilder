<button (click)="getContentAsHtml()">Get Value</button>
<div class="quill " style="width: 100%;">
  <div class="ql-toolbar ql-snow">
    <span class="ql-formats">
      <button type="button" class="ql-header" value="1" (click)="fontStyle('bold')">
        <i class="fa-solid fa-bold"></i>
      </button>
      <button type="button" class="ql-header" value="1" (click)="fontStyle('italic')">
        <i class="fa-solid fa-italic"></i>
      </button>
      <button type="button" class="ql-header" value="1" (click)="fontStyle('strikethrough')">
        <i class="fa-solid fa-strikethrough"></i>
      </button>
      <button type="button" class="ql-header" value="1" (click)="indentOutdentCommand('indent')">
        <i class="fa-solid fa-indent"></i>
      </button>
      <button type="button" class="ql-header" value="1" (click)="indentOutdentCommand('outdent')">
        <i class="fa-solid fa-outdent"></i>
      </button>

      <button class="ql-header" value="Change" (click)="showColorPicker()">
        <span *ngIf="!dispalyColorPicker">Font Color</span>
        <div *ngIf="dispalyColorPicker" class="color-picker">
          <div class="color-box color-swatch" *ngFor="let color of colors" [style.background-color]="color"
            (click)="setColor(color)"></div>
        </div>
      </button>



      <!-- <button type="button" class="ql-header" value="1" (click)="insertQuote()">
        <i class="fa-solid fa-quote-right"></i>
      </button> -->
      <!-- <button type="button" class="ql-header" value="1" (click)="insertQuote()">
        <i class="fa-solid fa-link"></i>
      </button> -->
      <button type="button" class="ql-header" value="1" (click)="openDialog()">
        <i class="fa-solid fa-table"></i>
      </button>

      <select #dropDawn style="margin-top: 3px;" class="ql-header" (change)="setHeader($event)">
        <option value="h1">H1</option>
        <option value="h2">H2</option>
        <option value="h3">H3</option>
        <option value="h4">H4</option>
        <option value="h5">H5</option>
        <option value="h6">H6</option>
      </select>

    </span>
  </div>
</div>

<!-- style="height: 500px;" -->
<div class="ql-container ql-snow">
  <div #editor id="myEditor" class="ql-editor ql-blank" data-gramm="false" contenteditable="true" spellcheck="true"
    (paste)="onPaste($event)">
  </div>
</div>


<br>
<button (click)="generateReport()">Generate Report</button>
